{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <div class="container">
        <div class="list-group">
            {% for post in posts %}
                <a href="1" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">List group item heading</h5>
                      <small>{{post.title}} days ago</small>
                    </div>
                    <p class="mb-1">Donec id elit non mi po Maecenas sed diam eget risus varius blandit.</p>
                    <small>Author: {{post.title}}</small>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
